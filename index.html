<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" readonly />

      <div class="keys">
        <a href="#" class="clear">C</a>
        <a class="backspace" href="#"><i class="fas fa-backspace"></i></a>
        <a href="#">/</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">*</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">-</a>
        <a href="#">3</a>
        <a href="#">2</a>
        <a href="#">1</a>
        <a href="#">&#43;</a>
        <a href="#" class="zero">0</a>
        <a href="#">.</a>
        <a class="equal" href="#">&#61;</a>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
